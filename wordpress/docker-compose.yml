version: '3.3'

services:
    wordpress:
        depends_on:
            - db
        build: .
        restart: always
        ports:
            - 8080:80
        env_file: .env
        volumes:
            - ./wp-content:/var/www/html/wp-content
            - ./wp-files/composer.json:/var/www/html/composer.json
    db:
        image: mariadb:latest
        restart: always
        ports:
            - 3606:3606
        env_file: .env
        volumes:
            - ./database:/docker-entrypoint-initdb.d
